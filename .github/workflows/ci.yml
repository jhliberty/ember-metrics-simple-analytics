name: CI

on:
  push:
    branches:
      - main
      - 'v*'
    tags:
      - 'v*'
  pull_request: {}

concurrency:
   group: ci-${{ github.head_ref || github.ref }}
   cancel-in-progress: true

jobs:
  test:
    name: "Tests"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8.4.0
          run_install: false
      - name: Install Dependencies
        run: pnpm i
      - name: Lint
        run: pnpm run lint
      - name: Run Tests
        run: pnpm run test

  floating:
    name: "Floating Dependencies"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8.4.0
          run_install: false
      - name: Install Dependencies
        run: pnpm i
      - name: Run Tests
        run: pnpm run test

  try-scenarios:
    name: ${{ matrix.try-scenario }}
    runs-on: ubuntu-latest
    needs: 'test'

    strategy:
      fail-fast: false
      matrix:
        try-scenario:
          - ember-lts-3.28
          - ember-lts-4.4
          - ember-release
          - ember-beta
          - ember-canary
          - ember-classic
          - embroider-safe
          - embroider-optimized

    steps:
      - uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8.4.0
          run_install: false
      - name: Install Dependencies
        run: echo "auto-install-peers=true" >> .npmrc && pnpm i
      - name: Run Tests
        run: ./node_modules/.bin/ember try:one ${{ matrix.try-scenario }}
        working-directory: test-app

  publish:
    name: Publish to npm
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [test, try-scenarios]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8.4.0
          run_install: false
      - name: Install Dependencies
        run: pnpm i
      - name: auto-dist-tag
        run: npx auto-dist-tag@1 --write
        working-directory: 'ember-metrics-simple-analytics'

      - name: Copy README
        run: cp README.md ember-metrics-simple-analytics
      - name: Set publishing config
        run: pnpm config set '//registry.npmjs.org/:_authToken' "${NPM_AUTH_TOKEN}"
        env:
          NPM_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
      - name: publish to npm
        run: pnpm publish --no-git-checks --tag latest --access=public
        working-directory: 'ember-metrics-simple-analytics'
